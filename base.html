<!doctype html>
<html lang="en">

<head>
    <title id="title"></title>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <meta name="_csrf" content="${_csrf.token}">
    <meta name="_csrf_header" content="${_csrf.headerName}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#8e24aa">
    <link rel="icon" type="image/png" href="/static/images/change_purple.png" />

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/mdb.min.css">


    <link rel="stylesheet" type="text/css" href="/static/css/util.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css"> {% block head%} {% endblock %}
</head>

<body id="body">

    {% block body %} {% endblock body %}

    <div id=carousel-thumb class="carousel slide carousel-fade carousel-thumbnails" data-ride=carousel>
        <div class=carousel-inner role=listbox>
            <div class="carousel-item active">
                <img class="d-block w-100" src=https://mdbootstrap.com/img/Photos/Slides/img%20(88).jpg alt="First slide" />
            </div>
            <div class=carousel-item>
                <img class="d-block w-100" src=https://mdbootstrap.com/img/Photos/Slides/img%20(121).jpg alt="Second slide" />
            </div>
            <div class=carousel-item>
                <img class="d-block w-100" src=https://mdbootstrap.com/img/Photos/Slides/img%20(31).jpg alt="Third slide" />
            </div>
        </div>
        <a class=carousel-control-prev href=#carousel-thumb role=button data-slide=prev>
            <span class=carousel-control-prev-icon aria-hidden=true></span>
            <span class=sr-only>Previous</span>
        </a>
        <a class=carousel-control-next href=#carousel-thumb role=button data-slide=next>
            <span class=carousel-control-next-icon aria-hidden=true></span>
            <span class=sr-only>Next</span>
        </a>
        <ol class=carousel-indicators>
            <li data-target=#carousel-thumb data-slide-to=0 class=active><img src=https://mdbootstrap.com/img/Photos/Others/Carousel-thumbs/img%20(88).jpg width=100/></li>
            <li data-target=#carousel-thumb data-slide-to=1><img src=https://mdbootstrap.com/img/Photos/Others/Carousel-thumbs/img%20(121).jpg width=100/></li>
            <li data-target=#carousel-thumb data-slide-to=2><img src=https://mdbootstrap.com/img/Photos/Others/Carousel-thumbs/img%20(31).jpg width=100/></li>
        </ol>
    </div>

    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/popper.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/mdb.min.js"></script>

</body>

</html>
